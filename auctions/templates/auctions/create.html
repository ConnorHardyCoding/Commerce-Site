{% extends "auctions/layout.html" %}

{% block body %}
    <div class="body-body">
        <h2>Create Listing</h2>

        <form action="{% url 'create' %}" method="post">
                <div class="form-group">
                    {{ form.title.label_tag }}
                    <div>
                        {{ form.title }}
                    </div>
                </div>
                <div class="form-group">
                    {{ form.category.label_tag }}
                    <div>
                        {{ form.category }}
                    </div>
                </div>
                <div class="form-group">
                    {{ form.description.label_tag }}
                    <div>
                        {{ form.description }}
                    </div>
                </div>
                <div class="form-group">
                    {{ form.starting_bid.label_tag }}
                    <div>
                        {{ form.starting_bid }}
                    </div>
                </div>
        </form>      
    </div>
        


{% endblock %}
